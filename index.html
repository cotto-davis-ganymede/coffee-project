<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <header>
        <h1>Coffee!</h1>
        <hr>
    </header>

    <section>
        <form>
            <label for="roast-selection">Roast</label>
            <select id="roast-selection" onchange="changeRoast()">
                <option selected>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

            <!--        Add search by coffee name to form-->

            <label for="name-input">Coffee Name</label>
            <input id="name-input" type="text" name="name-input" oninput="autofillCoffee()">
            <button id="submit" type="button">Submit</button>
        <!--    Change submit button to just a button-->



        </form>

    <!--    Bonus: add second form eventually -->
    </section>

    <main>
        <div id="coffees"></div>
    </main>

</div>
<script src="main.js"></script>
</body>
</html>
